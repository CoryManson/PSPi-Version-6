name: Build Packer Image
description: 'Build PSPi image'
inputs:
  build:
    description: 'Comma seperated list of images to build'
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Az login
      run: |
        az login --service-principal -u "$env:AZCOPY_SPA_APPLICATION_ID" -p "$env:AZCOPY_SPA_CLIENT_SECRET" --tenant "$env:AZCOPY_TENANT_ID"
      shell: bash        

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        versionSpec: '5.x'

    - name: Determine Version
      id:   gitversion
      uses: gittools/actions/gitversion/execute@v0      

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install fdisk gdisk qemu-user-static libarchive-tools tar parted qemu-utils
      shell: bash

    - name: Install packer-builder-arm
      run: |
        mkdir -p $GITHUB_WORKSPACE/packer/plugins
        cd $GITHUB_WORKSPACE/packer/plugins
        git clone https://github.com/mkaczanowski/packer-builder-arm
        cd packer-builder-arm
        go mod download
        go build -v .
      shell: bash

    - name: Build images
      run: |
        sudo packer build -only ${{ inputs.build }} -var pspi_version=v${{ steps.gitversion.outputs.majorMinorPatch }} "$GITHUB_WORKSPACE/packer/"
      working-directory: packer/plugins/packer-builder-arm
      shell: bash

    - name: Shrink images
      run: |
        wget https://raw.githubusercontent.com/Drewsif/PiShrink/master/pishrink.sh
        chmod +x pishrink.sh
        for i in $(ls *.img)
        do
          sudo ./pishrink.sh -v -Z -a "$i"
        done
      working-directory: packer/plugins/packer-builder-arm
      shell: bash

    - name: Generate sha256 filehash
      run: |
        for i in $(ls *.img.xz)
        do
          sha256sum "$i" | awk '{print $1}' > "$i.sha256"
        done
      working-directory: packer/plugins/packer-builder-arm
      shell: bash

    - name: Upload files to storage account
      run: |
        az login --service-principal -u "$env:AZCOPY_SPA_APPLICATION_ID" -p "$env:AZCOPY_SPA_CLIENT_SECRET" --tenant "$env:AZCOPY_TENANT_ID"
        for i in $(ls *.img.xz)
        do
          azcopy copy "$i" "https://stpspiproduseast001.blob.core.windows.net/pspi6/v${{ steps.gitversion.outputs.majorMinorPatch }}/$i"
        done

        for i in $(ls *.img.xz.sha256)
        do
          azcopy copy "$i" "https://stpspiproduseast001.blob.core.windows.net/pspi6/v${{ steps.gitversion.outputs.majorMinorPatch }}/$i"
        done
      working-directory: packer/plugins/packer-builder-arm
      shell: bash
        
