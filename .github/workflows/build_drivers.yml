name: Build Drivers

on:
  workflow_dispatch:
  push: 
  pull_request:
    branches:
      - main

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Drivers
        uses: ./.github/actions/build-drivers
        with:
          build: 'drivers.*'